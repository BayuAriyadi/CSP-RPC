<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>CSP Rich Pressence</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Mode terang sebagai default */
        body {
            background-color: #f4f4f9;
            color: #333333;
            font-family: 'Poppins', sans-serif;
        }
        .bg-gray-800 {
            background-color: #ffffff;
            color: #333333;
        }
        .bg-gray-700, input, button {
            background-color: #d1d5db;
            color: #333333;
        }
        .text-gray-300 {
            color: #555555;
        }
        .text-gray-400 {
            color: #777777;
        }

        /* Mode gelap */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e5e5e5;
            }
            .bg-gray-800 {
                background-color: #1e1e1e;
                color: #e5e5e5;
            }
            .bg-gray-700, input, button {
                background-color: #333333;
                color: #e5e5e5;
            }
            .text-gray-300 {
                color: #a1a1a1;
            }
            .text-gray-400 {
                color: #b3b3b3;
            }
        }
    </style>
</head>
<body class="bg-gray-800 text-white font-sans overflow-hidden">

    <!-- Header untuk tombol bergaya macOS dengan drag -->
    <div class="flex items-center p-4 bg-gray-800" style="-webkit-app-region: drag;">
        <!-- Tombol macOS-style -->
        <div class="flex space-x-2 " style="-webkit-app-region: no-drag;">
            <button id="closeBtn" class="w-3 h-3 bg-red-500 rounded-full focus:outline-none"></button>
            <button id="minimizeBtn" class="w-3 h-3 bg-yellow-400 rounded-full focus:outline-none"></button>
            <button id="maximizeBtn" class="w-3 h-3 bg-green-500 rounded-full focus:outline-none"></button>
        </div>

    </div>

    <div class=" flex items-center justify-center">
        <div class="bg-gray-800  p-10 ">
            <h1 class="text-2xl font-bold text-center mb-6">Clip Studio Paint Discord Rich Presence</h1>

            <div class="mb-4">
                <label for="details" class="block text-sm font-medium text-gray-300 mb-2">Details</label>
                <input type="text" id="details" placeholder="Details of what you are doing"
                    class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label for="state" class="block text-sm font-medium text-gray-300 mb-2">State</label>
                <input type="text" id="state" placeholder="Your social media or something to share..."
                    class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button id="updateBtn"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                Update
            </button>

            <p class="text-xs text-gray-400 text-center mt-2">
                Created by <a href="#" id="githubLink" class="text-blue-400 hover:underline"><strong>Pujin Studio</strong></a> | Â© 2024 All rights reserved.
            </p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
